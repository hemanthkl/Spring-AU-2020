<!DOCTYPE html>
<html>
<head>
	<title>
		Login page with Constraints
	</title>
	<link rel="stylesheet" type="text/css" href="css/log.css">
	<script type="text/javascript" src="js/log.js"></script>
</head>
<body >
<div class="one" >
		<div class="input">
			<input type="user-name" placeholder="Username">
		</div>
		<span></span>
		<div class="input">
			<input type="password" placeholder="password" id="p" onchange ="return valid()">
			
		</div>
		<span id="sp"></span>
		<div class="input">
			<input type="password" placeholder="Confirm password" id="cp" onchange="return valid()">
			
		</div>
		<span id="scp"></span>
		<div>
			<button type="submit" class="btn" onclick="return valid()">Sign up</button>
		</div>
</div>
</body>
</html>
